<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="calulator.js"></script>
    </head>
    <body>
        <div id="container">
            <p><div id="display">Display will go here</div></p>
            <div id ="buttons">
                <div class="row" id="top-row">
                    <button id="clear">AC</button>
                    <button id="backspace">Back</button>
                    <button id="divide">/</button>
                </div>
                <p><div class="row">
                    <button id="7" class="numButt">7</button>
                    <button id="8" class="numButt">8</button>
                    <button id="9" class="numButt">9</button>
                    <button id="mult">x</button>
                    </div></p>
                <p><div class="row">
                    <button id="4" class="numButt">4</button>
                    <button id="5" class="numButt">5</button>
                    <button id="6" class="numButt">6</button>
                    <button id="-">-</button>
                </div></p>
                <p><div class="row">
                    <button id="1" class="numButt">1</button>
                    <button id="2" class="numButt">2</button>
                    <button id="3" class="numButt">3</button>
                    <button id="plus">+</button>
                </div></p>
                <p></p><div class="row" id="bottom-row">
                    <button id="0" class="numButt">0</button>
                    <button id="dot" class="numButt">.</button>
                    <button id="eq">=</button>
                </div></p>

            </div>
        </div>
    </body>
</html>
